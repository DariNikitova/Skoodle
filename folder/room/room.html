<!DOCTYPE>
<html>
<head>

		<meta charset="utf-8">

		<title>Room</title>
		<script src="../room/atrament.min.js"></script>
		<style>
			canvas {
				width: 100vw;
				height: 100vh;
				position: fixed;
				top: 0;
				left: 0;
				z-index: 2;
			}

			form {
				z-index: 3;
				position: fixed;
				top: 300;
				left: 100;
				background: rgba(0, 0, 0, 0.7);
				padding: 1em;
				color:white;
			}

			form * {
				margin-bottom: 1em;
			}

			@media (-webkit-min-device-pixel-ratio: 1.25), (min-resolution: 120dpi) {
				form * {
					font-size: 1.5em;
				}
			}

			body {
				background-image: url('http://www.publicdomainpictures.net/download-picture.php?adresar=50000&soubor=notebook-page.jpg');
				font-family: sans-serif;
				padding: 1em;
			}
			select{
				background-color:black;
			}
			select{

				margin-top: 5px;
				margin-bottom: 5px;
				color: #fff;
				background-color: #337ab7;
				border-color: #2e6da4;
				buttons.less:14
				display: inline-block;
				padding: 6px 12px;
				margin-bottom: 0;
				font-size: 14px;
				font-weight: 400;
				line-height: 1.42857143;
				text-align: center;
				white-space: nowrap;
				vertical-align: middle;
				-ms-touch-action: manipulation;
				touch-action: manipulation;
				cursor: pointer;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				background-image: none;
				border: 1px solid transparent;
				border-radius: 4px;
				
			}
		</style>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
	<body>
		<form>
			<button type="button" class="btn btn-info" onclick="event.preventDefault(); atrament.clear();" >clear</button><br>
			<label>Thickness</label><br>
			<input min="1" max="40" oninput="atrament.weight = parseFloat(event.target.value);" value="2" step="0.1" autocomplete="off" type="range"><br>
			<label>Smoothing</label>
			<input onchange="atrament.smoothing = event.target.checked;" checked="" autocomplete="off" type="checkbox"><br>
			<label>Mode</label><br>
			<select onchange="atrament.mode = event.target.value;">
				<option value="draw" default="">Draw</option>
				<option value="fill" default="">Fill</option>
				<option value="erase" default="">Erase</option>
			</select><br>
			
			<label>Colour</label><br>
			<input onchange="atrament.color = event.target.value;" value="#000000" autocomplete="off" type="color"><br>
			<label>Opacity</label><br>
			<input min="0" max="1" onchange="atrament.opacity = parseFloat(event.target.value);" value="1" step="0.05" autocomplete="off" type="range">
			<!--         DOWNLOAD IMAGE             -->
			<a href="" data-download="png"><button type=" sendpic"="" class="btn btn-info">Download</button></a><br>
			<form method="POST">
				{% csrf_token %} 
			<button type="button" id="myButton" data-loading-text="Loading..."  class="btn btn-success">SEND</button>
			
			</form>
		</form>
		<canvas width=100% ; height=100% ; style="cursor: crosshair;"></canvas>
		
	<script>
		var atrament = atrament('canvas', window.innerWidth, window.innerHeight);
	</script>
	
	
	
	<!-- ???? -->
	<script src="js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
